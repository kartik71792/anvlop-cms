<div class="inputGroup" [formGroup]="projectForm">
    <label for="assets">Assets</label>
    <div class="assets" [sortablejs]="assets">
        <div formArrayName="assets" *ngFor="let asset of assets.controls; index as i">
            <img src="https://storage.cloud.google.com/anvlop-cms.appspot.com/{{asset.value}}" alt="" width="100" (click)="removeAsset(asset.value)">
        </div>
    </div>

    <div>{{uploadProgress}}%</div>
    <input type="file" multiple name="Add asset" (change)="onFileChange($event)" />
</div>
