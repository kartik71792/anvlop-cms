<form [formGroup]="projectForm" class="wrapper" (ngSubmit)="onSubmit()">
    <div class="inputGroup">
        <label for="title">Title</label>
        <input type="title" name="title" formControlName="title">
    </div>

    <div class="inputGroup">
        <label for="slug">Slug</label>
        <input type="slug" name="slug" formControlName="slug">
    </div>

    <div class="inputGroup">
        <label for="year">Year</label>
        <input type="year" name="year" formControlName="year">
    </div>

    <div class="inputGroup">
        <label for="description">Description</label>
        <input type="description" name="description" formControlName="description">
    </div>

    <div class="inputGroup">
        <label for="assets">Assets</label>
        <div formArrayName="assets" *ngFor="let control of assets.controls; index as i">
            <input [formGroupName]="i" [formControl]="assets.controls[i]" />
        </div>
        <button (click)="addAsset()">Add asset</button>
    </div>

    <div class="inputGroup right">
        <input type="submit" value="Save">
    </div>
</form>
