<div class="overview">
    <a class="button" [routerLink]="['new']" routerLinkActive="router-link-active">{{ 'NEW_PROJECT' | translate }}</a>
    <div class="items" [sortablejs]="projects" [sortablejsOptions]="sortablejsOptions">
        <div class="item" *ngFor="let project of projects; trackBy: trackByProject">
            <a class="link" [routerLink]="['edit', project._id]" routerLinkActive="router-link-active">{{ project.title }}</a>
            <span class="delete" (click)="deleteProject(project._id)">X</span>
        </div>
    </div>
</div>
