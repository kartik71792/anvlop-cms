<a [routerLink]="['new']" routerLinkActive="router-link-active" >New project</a>
<div class="overview" [sortablejs]="projects" [sortablejsOptions]="sortablejsOptions">
    <div class="project" *ngFor="let project of projects; trackBy: trackByProject">
        <a [routerLink]="['edit', project._id]" routerLinkActive="router-link-active" >{{ project.title }}</a>
        <span (click)="deleteProject(project._id)">X</span>
    </div>
</div>
