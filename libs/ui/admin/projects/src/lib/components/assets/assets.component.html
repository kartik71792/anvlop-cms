<div class="inputGroup" [formGroup]="projectForm">
    <label for="assets">Assets</label>
    <div class="assets" [sortablejs]="assets">
        <div formArrayName="assets" 
        *ngFor="let asset of assets.controls">
            <div *ngIf="asset.value" [class.mainAsset]="asset.value.mainAsset">
                <div *ngIf="asset.value.type === 'image'">
                    <img src="https://storage.cloud.google.com/anvlop-cms.appspot.com/{{asset.value.src}}" alt="" width="100">
                </div>
                <div *ngIf="asset.value.type === 'video'">
                    <video src="https://storage.cloud.google.com/anvlop-cms.appspot.com/{{asset.value.src}}" alt="" width="100"></video>
                </div>
                <div class="delete" (click)="removeAsset(asset.value.src)">x</div>
                <div class="star" (click)="makeMainAsset(asset.value.src)">*</div>
            </div>
        </div>
    </div>

    <div>{{uploadProgress}}%</div>
    <input type="file" multiple name="Add asset" (change)="onFileChange($event)" />
</div>
