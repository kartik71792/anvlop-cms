<a [routerLink]="['new']" routerLinkActive="router-link-active" >New page</a>
<div class="overview" [sortablejs]="pages" [sortablejsOptions]="sortablejsOptions">
    <div class="page" *ngFor="let page of pages; trackBy: trackByPage">
        <a [routerLink]="['edit', page._id]" routerLinkActive="router-link-active" >{{ page.title }}</a>
        <span (click)="deletePage(page._id)">X</span>
    </div>
</div>
