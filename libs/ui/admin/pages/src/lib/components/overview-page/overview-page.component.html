<div class="overview">
    <a class="button" [routerLink]="['new']" routerLinkActive="router-link-active">New page</a>
    <div class="items" [sortablejs]="pages" [sortablejsOptions]="sortablejsOptions">
        <div class="item" *ngFor="let page of pages; trackBy: trackByPage">
          <a class="link" [routerLink]="['edit', page._id]" routerLinkActive="router-link-active">{{ page.title }}</a>
          <span class="delete" (click)="deletePage(page._id)">X</span>
        </div>
    </div>
</div>
