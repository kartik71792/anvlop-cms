<form [formGroup]="pageForm" class="wrapper" (ngSubmit)="onSubmit()">
    <div class="input-group">
        <label for="title">{{ 'TITLE' | translate }}</label>
        <input type="title" name="title" formControlName="title" anvlopSlug="input">
    </div>

    <div class="input-group">
        <label for="slug">{{ 'SLUG' | translate }}</label>
        <input type="slug" name="slug" formControlName="slug" anvlopSlug="output">
    </div>

    <div class="input-group">
        <quill-editor formControlName="content">
        </quill-editor>
    </div>

    <div class="input-group right">
        <input type="submit" [value]="'SAVE' | translate">
    </div>
</form>
