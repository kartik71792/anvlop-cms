<a [routerLink]="['/categories']" routerLinkActive="router-link-active" >Back to overview</a>
<form [formGroup]="categoryForm" class="wrapper" (ngSubmit)="onSubmit()">
    <div class="inputGroup">
        <label for="title">Title</label>
        <input type="title" name="title" formControlName="title" anvlopSlug="input">
    </div>

    <div class="inputGroup">
        <label for="slug">Slug</label>
        <input type="slug" name="slug" formControlName="slug" anvlopSlug="output">
    </div>

    <div class="inputGroup">
        <label for="year">Year</label>
        <input type="year" name="year" formControlName="year">
    </div>

    <div class="inputGroup">
        <quill-editor formControlName="description">
        </quill-editor>
    </div>

    <div class="inputGroup right">
        <input type="submit" value="Save">
    </div>
</form>
