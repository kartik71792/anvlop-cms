<div class="project" *ngIf="project$ | async as project">
    <div class="asset main-asset" *ngIf="project | mainAsset as mainAsset">
        <anvlop-asset [asset]="mainAsset"></anvlop-asset>
    </div>
    <h1 class="title">{{ project.title }}</h1>
    <div class="client"> {{ project.client }} </div>
    <div class="description" [innerHTML]="project.description | safeHtml"></div>
    <div class="assets" *ngIf="project | NotMainAssets as NotMainAssets">
        <div class="asset" *ngFor="let asset of NotMainAssets">
            <anvlop-asset [asset]="asset"></anvlop-asset>
        </div>
    </div>
</div>
