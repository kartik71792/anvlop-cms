<div class="project" *ngFor="let project of projects$ | async">
    <div class="asset main-asset" *ngIf="project | mainAsset as mainAsset" [routerLink]="['/projects/', project.slug]">
        <anvlop-asset [asset]="mainAsset"></anvlop-asset>
    </div>
    <a class="title"  [routerLink]="['/projects/', project.slug]"
        routerLinkActive="router-link-active">{{ project.title }}</a>
    <div class="client">
        {{ project.client }}
    </div>
</div>
